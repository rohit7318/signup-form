<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <aside>
            <div class="logo-container">
                <img src="/images/odinLogo.png" alt="">
                <p class="logo-text">Odin</p>
            </div>
        </aside>

        <section class="content">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>


            <div class="form-container">
                <p>Let's do this!</p>
                <form action="">

                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>

                    <div>
                        <label for="LastName">Last Name</label>
                        <input type="text" name="LastName" id="LastName">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phoneNumber">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <label for="cpassword">Confirm Password</label>
                        <input type="cpassword" name="cpassword" id="cpassword">
                    </div>

                </form>
            </div>
            
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </section>
    </main>
    
    
</body>
</html>
